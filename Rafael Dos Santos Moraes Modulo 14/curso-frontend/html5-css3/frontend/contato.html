<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <title>Rafael - Contato</title>
</head>
<body>
    <header>
        <h1>Portfólio</h1>

        <nav>
            <ul>
                <li><a href="index.html" class="menu">Home</a></li>
                <li><a href="links.html" class="menu">Links</a></li>
                <li><a href="imagens.html" class="menu">Imagens</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Agende sua visita e venha tomar um coffee...</h1>
        
        <div id="container">
            <form action="#">
                <div>
                    <label><strong>Digite seu nome:</strong></label> 
                    <input type="text" name="none" id="">
                </div>
                
                <div>
                    <label><strong>Digite seu E-mail:</strong></label>
                    <input type="email" name="email" id="">
                </div>

                <div>
                    <label><strong>Qual pão você gosta?</strong></label> <br> <br>
                    <input type="checkbox" name="pao frances" id=""> Pão Francês <br> 
                    <input type="checkbox" name="pao doce" id=""> Pão Doce <br>
                    <input type="checkbox" name="pao integral" id=""> Pão Integral
                </div>

                <div>
                    <label><strong>Qual Coffee você gostaria de comer?</strong></label> <br> <br>
                    <input type="checkbox" name="Café puro" id=""> Café puro <br>
                    <input type="checkbox" name="Café com leite" id=""> Café com leite <br>
                    <input type="checkbox" name="Nescal" id=""> Nescal
                </div>

                <div>
                    <label><strong>Fale um pouco sobre você!</strong></label> <br> <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <input type="button" value="Agendar Visita" id="bnt">
            </form>
        </div>

        <footer>
            <p>Desenvolvido pelo <strong>Rafael Dos Santos Moraes</strong></p>
        </footer>
    </section>
</body>
</html>
